<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <nav id="navbar">
      <div id="logo">
        <h1>AH</h1>
      </div>
      
      <div id="nav-links">
        <ul id="nav-ul">
          <li class="nav-li">
            <a href="#welcome-section" alt="Link to welcome section" accesskey="w">Welcome</a>
          </li>
          <li class="nav-li">
            <a href="#projects" alt="Link to projects section" accesskey="p">Projects</a>
          </li>
          <li class="nav-li">
            <a href="#skills-tools" alt="Link to skills and tools section" accesskey="s">Skills + Tools</a>
          </li>
          <li class="nav-li">
            <a href="#contact" alt="Link to contact information" accesskey="c">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <main>
      <section id="welcome-section">
        <div id="welcome-content">
          <h1>Amy Henning</h1>
          <h3>Full-Stack Web Developer</h3>
          
          <p>Amy is based in Denver, CO</p>
        </div>
      </section>

      <section id="projects">
        <div class="project-tile">
          <a href="https://github.com/amyhenning/note-app" target="_blank" alt="Link to Note App Repository" accesskey="n"><img class="project-img" src="https://amyhenning.github.io/note.png" alt="Note App Screenshot" /></a>
        </div>
      </section>

      <section id="skills-tools">
        <div class="skills-list">
          <div class="skill">
            Rails
          </div>
          <div class="skill">
            Ruby
          </div>
          <div class="skill">
            JavaScript
          </div>
          <div class="skill">
            NodeJS
          </div>         
          <div class="skill">
            React
          </div>         
          <div class="skill">
            jQuery
          </div>
          <div class="skill">
            HTML
          </div>
          <div class="skill">
            CSS
          </div>
          <div class="skill">
            Bootstrap
          </div>          
          <div class="skill">
            PostgreSQL
          </div>
          <div class="skill">
            Heroku
          </div>
          <div class="skill">
            Git
          </div>
        </div>
      </section>

      <section id="contact">
          <ul>
            <li>
              <a href="https://github.com/amyhenning" target="_blank" id="profile-link" alt="Github Profile" accesskey="g"><i class="fab fa-github-square"></i></a>
            </li>
        
            <li>
              <a href="https://twitter.com/henningamy" target="_blank" id="twitter-link" alt="Twitter" accesskey="t"><i class="fab fa-twitter-square"></i></a>
            </li>
      </section>
    </main>
  </body>
</html>
